apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-cluster-issuer
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/el-dragon-1/homelab_dklair.git  # üîÅ Replace this
    targetRevision: HEAD
    path: manifests/cert-manager
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true